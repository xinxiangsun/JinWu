[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "jinwu"
version = "0.0.3"
description = "Joint inference and physical modeling toolkit for high-energy transient light-curve and spectral analysis."
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
authors = [
    { name = "Xinxiang Sun", email = "sunxx@nao.cas.cn" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy",
    "scipy",
    "astropy",
    "emcee"
]
keywords = ["astrophysics", "transient", "lightcurve", "spectral", "modeling", "jinwu"]
homepage = "https://github.com/xinxiangsun/JinWu"
repository = "https://github.com/xinxiangsun/JinWu"
documentation = "https://github.com/xinxiangsun/JinWu/blob/master/README.md"

classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Development Status :: 3 - Alpha"
]

[tool.setuptools.packages.find]
where = ["src"]